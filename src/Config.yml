    Enabled: true
    Format: "&0[&8%world%&0] &7%name% &6&l> &7%msg%"
Item-drop:
  Enabled: false
  use-msg: true
  msg: "&7Dropping Items has been &cdisabled&7."
Item-pickup:
  Enabled: true
  use-msg: false
  msg: "&7You are not allowed to pick up &7Items."
