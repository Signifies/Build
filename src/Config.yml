# Build configuration file... #
#                             #
#                             #
# # # # # # # # # # # # # # # #
no-permission: "%prefix% &2You don't have permission for this. &eMessage an Administrator about permission."
#
kick-format: "&f%player% &chas been kicked. &cReason: &f%msg%"
#
Chat:
  Enabled: true
  msg: "&7Chat has been set to &a%value%&7."
  chat-disabled: "&7The chat has been &asilenced."
  custom-chat:
    Enabled: true
    Format: "&0[&8%world%&0] &7%name% &6&l> &7%msg%"
Item-drop:
  Enabled: true
  use-msg: true
  msg: "&7Dropping Items has been &cdisabled&7."
Item-pickup:
  Enabled: true
  use-msg: false
  msg: "&7You are not allowed to pick up &7Items."
Block-place:
  Enabled: true
  use-msg: true
  msg: "&7Placing blocks has been &cDisabled."
Block-break:
  Enabled: true
  use-msg: true
  msg: "&7Distroying blocks is &cDisabled."
# Should explosions be disabled?
Explosion:
  Enabled: true
Interact:
  Enabled: true
  use-msg: true
  msg: "&7Interaction has been &cdisabled."
# # # # # # # # # # # # # # # #
# Other Settings...           #
#                             #
# # # # # # # # # # # # # # # #
Build:
  MOTD:
    server-list: "&a&l&k|| &7&nBuild Server&r &a&l&k||"
# # # # # # # # # # # #
Whitelist:
  kick-message: "&9Whitelist&8> &c&oConnection failed: &8&l--&a&l>\n&6&lUUID: &7(&a%uuid%&7)\n&6&lUsername: &c&n%playername%"
  whitelist-alert: "%prefix% &7The player, &a%playername% is attempting to join the server."
